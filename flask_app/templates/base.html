<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

</head>
<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Опрос НПР</a>
        <!-- Button trigger modal -->
      {% if not current_user.is_authenticated %}
        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Вход
        </button>
      {% else %}
      <div class="justify-content-end">
      <a href="/admin/" type="button" class="btn btn-dark">
      Админ
      </a>
      <a href="/logout" type="button" class="btn btn-dark">
      Выход
      </a>
      </div>
      {% endif %}
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="col-12 modal-title text-center" id="exampleModalLabel">Авторизация</h5>
          </div>
          <div class="modal-body">
              <form method="post">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Логин</label>
                    <input name="login" required type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Пароль</label>
                    <input name="password" required type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="container">
                      <div class="row justify-content-end">
                    <button type="submit" class="btn btn-dark">Войти</button>
                      </div>
                  </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
<body style="background-image: url(../static/images/background.jpg); background-repeat: no-repeat;
background-size: cover;">
    {% block body %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>
</html>
